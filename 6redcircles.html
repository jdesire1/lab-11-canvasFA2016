<!DOCTYPE html>
<html>
<head>
	<title>6 Red Circles</title>
</head>
<body onload="draw()">

<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

     context.fillStyle = "#ff0000"
	context.beginPath();
     context.arc(150, 150, 70, 0, 2*Math.PI, true);
     context.closePath();
     context.fill();

     context.fillStyle = "#8b0000" 
     context.beginPath();
     context.arc(150, 150, 60, 0, 2*Math.PI, true);
     context.closePath();
     context.fill();

     context.fillStyle = "#dc143c"
     context.beginPath();
     context.arc(150, 150, 50, 0, 2*Math.PI, true);
     context.closePath();
     context.fill();

     context.fillStyle = "#ff4500"
     context.beginPath();
     context.arc(150, 150, 40, 0, 2*Math.PI, true);
     context.closePath();
     context.fill();

     context.fillStyle = "#ff6347"
     context.beginPath();
     context.arc(150, 150, 30, 0, 2*Math.PI, true);
     context.closePath();
     context.fill();

     context.fillStyle = "#b22222"
     context.beginPath();
     context.arc(150, 150, 20, 0, 2*Math.PI, true);
     context.closePath();
     context.fill();

}
</script>
</body>
</html>
