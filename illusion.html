<!DOCTYPE html>
<html>
<head>
	<title>Jimmy's Illusion</title>
</head>
<body onload="draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script>
 function draw() {
  
  var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");
  
  for(j=0 ; j<10 ; j=j+1){
   for(i=0 ; i<10 ; i=i+1){
    context.fillRect(35*i, 35*j, 25, 25);
	}
}	








 }
</script>
</body>
</html>
