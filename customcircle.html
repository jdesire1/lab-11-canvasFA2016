<!DOCTYPE html>
<html>
<head>
	<title>Jimmy's Customcircle</title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
 function draw() {
  var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");

  var ans1 = prompt("Enter a radius");
  var color = prompt("Enter a color");

  var rad = parseInt(ans1, 10);



  
    if(color == "red"){
    
     context.fillStyle = "#ff0000"

     context.beginPath();
     context.arc(150, 150, rad, 0, 2*Math.PI, true);
     context.closePath();
     context.fill();
      }

    else if(color == "blue"){
    
     context.fillStyle = "#0000ff"
 
     context.beginPath();
     context.arc(150, 150, rad, 0, 2*Math.PI, true);
     context.closePath();
     context.fill();
      }

    else if(color == "black"){
    
     context.fillStyle = "#000000"
 
     context.beginPath();
     context.arc(150, 150, rad, 0, 2*Math.PI, true);
     context.closePath();
     context.fill();
      }
      
     }
</script>
</body>
</html>
