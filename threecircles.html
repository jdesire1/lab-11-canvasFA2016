<!DOCTYPE html>
<html>
<head>
	<title>Three Circles</title>
</head>
<body onload="draw()">

<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

	 context.beginPath();
     context.arc(150, 150, 75, 0, 2*Math.PI, true);
     context.closePath();
     context.fill();

     context.fillStyle = "#ffffff"
     context.beginPath();
     context.arc(150, 150, 50, 0, 2*Math.PI, true);
     context.closePath();
     context.fill();
     
     context.beginPath();
     context.arc(150, 150, 25, 0, 2*Math.PI, true);
     context.closePath();
     context.fill();
}
</script>
</body>
</html>
