<!DOCTYPE html>
<html>
<head>
	<title>Jimmy's Squarecircle</title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
 function draw() {
  
  var sketch = document.getElementById('sketch');
  var context = sketch.getContext("2d");
  
   context.fillRect(50, 100, 100, 100);
   
   context.beginPath();
   context.arc(220, 150, 50, 0, 2*Math.PI, true);
   context.closePath();
   context.fill();

 }
</script>
</body>
</html>
